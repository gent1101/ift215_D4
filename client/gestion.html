<section class="mt-2 container">
    <div class="row">
        <h1 class="text-center">Gestion des commande</h1>
    </div>
    <!-- Affichage de la page de produits-->
    <div class="row m-auto p-2" id="ventes_page" >
        <!-- Affichage des produits-->
        <div class="card shadow border-secondary rounded-3 position-relative m-1 px-0" id="list_ventes" style="width: 49%; height: 500px;">
            <h3 class="card-header text-center">Liste des commandes</h3>
                <section class="mt-2 container" >
                    <!-- Affichage de la liste des ventes-->
                        <table  id="vente_table" style="width: 100%;">
                            <thead>
                            <tr>
                                <th style="width: 33%;"># Commande</th>
                                <th style="width: 33%;">Date</th>
                                <th style="width: 33%;">Status</th>
                            </tr>
                            <tr style="border:1px solid #cccccc">
                            </tr>
                            </thead>
                            <tbody id="vente_list">
                            <tbody/>
                        </table>
                </section>
        </div>

        <!-- Affichage de la command en cours de traitement -->
        <div class="card shadow border-primary rounded-3 position-relative m-1 px-0" id="vente_actuelle" style="width: 49%; height: 500px;">
            <h3 class="card-header text-center">Commande en cours</h3>
            <div class="m-2 mb-0 py-0" style="width: 95%">
                <b style="font-size: 16px;">Numéro de la commande: </b>
                <t id="num_com_encour">#</t>
                <br>
                <b style="font-size: 16px;">Adresse: </b>
                <t id="adresse_com_encour"></t>
                <br>
                <b style="font-size: 16px;">Date: </b>
                <t id="date_com_encour"></t>
                <br>
                <b style="font-size: 16px;">Status: </b>
                <t id="status_com_encour"></t>
                <hr class="m-0 p-0">
            </div>
            <!-- Affihage des produit de la commande-->
            <div class="py-0 mx-2" style="width: 95%">
                <div  class="mb-auto m-2 p-0">
                    <h4  class="text-center" id="cart_tittle_gest" style=" display: block">Selectionner une commande</h4>
                    <table  id="cart_table_gest" style="width: 100%; display: none; border: 1px solid #cccccc;">
                        <thead>
                        <tr>
                            <th style="width: 29%;">#Produit</th>
                            <th style="width: 21%;">Nom</th>
                            <th style="width: 25%;">Quantité</th>
                            <th style="width: 27%;">Empacté</th>
                        </tr>
                        <tr style="border:1px solid #cccccc">
                        </tr>
                        </thead>
                        <tbody id="cart_items_gestion">
                        <tbody/>
                    </table>
                </div>
                <div id="cart_table_gest_button" style="height: 50px; display: none;">
                    <button type="button" id="button_status" class="btn btn-secondary position-absolute m-2 px-2 py-1" onclick="check_assemblage()" style="bottom: 0px; right: 0px">
                    </button>
                    <button type="button" id="button_annuler_vente" class="btn btn-danger position-absolute m-2 px-2 py-1" onclick="conf_annul_gest_on()" style="bottom: 0px; left: 0px">
                        <h5>Annuler la vente</h5>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Affichage de la fenêtre de confirmation d'annulation d'une commande -->
    <div class="position-fixed bg-black bg-opacity-25 " id="conf_annul_gest" style="height: 100%; width: 100%; top: 0px; left: 0px;display: none">
        <div class="position-relative bg-white rounded-3" id="annulation_buttons_gest" style="width: 30%; height: 20%; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 2px solid gray;">
            <h6 class="text-center p-1">Êtes-vous sur de vouloir annuler ?</h6>
            <button type="button" class=" btn btn-secondary position-absolute m-2 py-0 px-2" onclick="conf_annul_gest_off()" style="bottom: 0;left: 0px">
                <h4>Non</h4>
            </button>
            <button type="button" class=" btn btn-secondary position-absolute m-2 py-0 px-2" onclick="annuler_vente()" style="bottom: 0;right: 0px">
                <h4>Oui</h4>
            </button>
        </div>
    </div>

</section>
